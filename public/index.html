<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <script src="https://cdn.jsdelivr.net/npm/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <style>
        #reader {
            width: 100%;
            height: 400px;
            border: 1px solid #ddd;
            margin: auto;
        }

        #result {
            margin-top: 20px;
            font-size: 1.2em;
        }

        /* Popup styles */
        #popup {
            display: none;
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: white;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        #popup.show {
            display: block;
        }
    </style>
</head>

<body>
    <h1>QR Code Scanner</h1>
    <div id="reader"></div>
    <div id="result">Scan result will appear here</div>

    <!-- Popup element -->
    <div id="popup">QR Code scanned successfully!</div>

    <script>
        // Tạo đối tượng Audio để phát âm thanh từ thư mục audio
        const beepSound = new Audio('audio/beep.mp3'); // Đảm bảo đường dẫn chính xác đến tệp âm thanh

        function onScanSuccess(decodedText, decodedResult) {
            // Phát âm thanh khi quét thành công
            beepSound.play().then(() => {
                console.log('Beep sound played successfully.');
            }).catch(err => {
                console.error('Error playing beep sound:', err);
            });

            // Hiển thị nội dung mã QR đã quét
            document.getElementById('result').innerText = `QR Code content: ${decodedText}`;

            // Hiển thị popup
            const popup = document.getElementById('popup');
            popup.classList.add('show');

            // Tắt popup sau 2 giây
            setTimeout(() => {
                popup.classList.remove('show');
            }, 2000);

            // Ngừng quét sau khi quét thành công
            html5QrCode.stop().then(() => {
                console.log("QR Code scan stopped.");
            }).catch((err) => {
                console.error("Error stopping the QR code scanner:", err);
            });

            // Gửi kết quả quét đến máy chủ để lưu vào Google Sheets
            fetch('/append-result', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ result: decodedText }),
            }).then(response => response.json())
                .then(data => {
                    console.log('Server response:', data);
                }).catch(error => {
                    console.error('Error sending result to server:', error);
                });
        }

        function onScanError(errorMessage) {
            // Ghi lại lỗi quét mã QR
            console.error(`QR code scan error: ${errorMessage}`);
        }

        function startScanning() {
            if (typeof Html5Qrcode === 'undefined') {
                console.error('Html5Qrcode is not defined. Please ensure the script is loaded correctly.');
                return;
            }

            const html5QrCode = new Html5Qrcode("reader");

            html5QrCode.start(
                { facingMode: "environment" }, // Camera phía sau
                { fps: 10 },
                onScanSuccess,
                onScanError
            ).catch(err => {
                console.error("Error starting the QR code scanner:", err);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            startScanning();
        });
    </script>
</body>

</html>
